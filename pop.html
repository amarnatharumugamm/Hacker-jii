<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://ik.imagekit.io/bfzb9z4tav/hackerg/hackerg-fav_ILMNFz7ej.svg" type="image/x-icon">
    <title>Hacker-ji</title>
    <style>
        body {
            background-image: url(bg.png);
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background: #DDDDDDFA 0% 0% no-repeat padding-box;
        }
        
        p {
            margin: 2px;
            padding: 2px;
        }
        
        #box {
            top: 363px;
            left: 676px;
            width: 569px;
            height: 258px;
            background: #FFFFFF 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #00000029;
            border-radius: 60px;
            opacity: 1;
            text-align: center;
        }
        
        button {
            top: 540px;
            left: 885px;
            width: 155px;
            height: 47px;
            background: #1ED760 0% 0% no-repeat padding-box;
            border-radius: 9px;
            opacity: 1;
            text-align: center;
            font: normal normal bold 25px/34px Open Sans;
            letter-spacing: 0px;
            color: #000000;
            opacity: 1;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            border: none;
            margin-top: 10px;
        }
        
        button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box">

            <p style="
        margin-top: 35px;
        font: normal normal normal 46px/57px Montserrat;
        letter-spacing: 0px;
        color: #000000;
        text-transform: capitalize;
        opacity: 1;">Mail Verification</p>
            <p style="
        font: normal normal 300 23px/28px Montserrat;
        letter-spacing: 0px;
        color: #000000;
        opacity: 1;">Check your mail for<br>Activation</p>
            <button id="btn">Back</button>

        </div>
    </div>
    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('mouseover', function() {
            document.getElementById('btn').innerText = "Activity";
        })
        btn.addEventListener('mouseout', function() {
            document.getElementById('btn').innerText = "Back";
        })
    </script>

</body>

</html>
